# Netlify Configuration for Linkzy with Supabase Integration
# Fixed CSP to allow Supabase connections

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Headers configuration for CORS and Supabase
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Access-Control-Allow-Headers = "Content-Type, Authorization, Accept, X-Requested-With, Stripe-Version, Stripe-Account"
    Access-Control-Allow-Credentials = "true"
    Access-Control-Max-Age = "86400"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' https://*.supabase.co https://sljlwvrtwqmhmjunyplr.supabase.co https://*.manus.space https://js.stripe.com https://api.stripe.com https://checkout.stripe.com https://q.stripe.com https://m.stripe.com https://hooks.stripe.com https://*.stripe.com https://api.resend.com https://*.resend.com wss://*.supabase.co; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://*.stripe.com; style-src 'self' 'unsafe-inline' https://*.stripe.com; img-src 'self' data: https: https://*.stripe.com; font-src 'self' data: https://*.stripe.com; frame-src https://js.stripe.com https://checkout.stripe.com https://x.stripe.com https://*.stripe.com https://*.youtube.com https://*.youtube-nocookie.com https://*.vimeo.com https://app.wrapifai.com; form-action 'self' https://*.stripe.com;"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"

# Legacy API proxy (keeping for fallback)
[[redirects]]
  from = "/proxy/register"
  to = "https://dyh6i3cqkq07.manus.space/register"
  status = 200
  force = true

[[redirects]]
  from = "/proxy/**"
  to = "https://dyh6i3cqkq07.manus.space/:splat"
  status = 200
  force = true

# Explicitly serve sitemap.xml - MUST come before SPA fallback
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# Explicitly serve robots.txt - MUST come before SPA fallback
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
