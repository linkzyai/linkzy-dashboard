<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="lastpass-disable-autofill" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Hide LastPass overlays */
      div[data-lastpass-icon-root], 
      .lp-menu-container {
        display: none !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
     /* Additional LastPass prevention */
     [id*="__lpform_"], 
     [data-lastpass-icon-root],
     div[class*="lpform"],
     img[id*="__lpform_"],
     div[id*="__lpform_"],
     #__b_notification__,
     div[data-lastpass-root] {
       display: none !important;
       visibility: hidden !important;
       pointer-events: none !important;
     }
    </style>
    <title>Linkzy AI Backlinking SaaS Website</title>
    <!-- TEMPORARILY DISABLED FOR TESTING -->
    <!-- <script src="https://js.stripe.com/v3/" async></script> -->
    <script>
      // Preemptively disable LastPass autofill
      window.LP_SUPPRESS_AUTOFILL = true;
     document.LP_SUPPRESS = true;
      document.addEventListener('DOMContentLoaded', function() {
        // Force clear any autofilled values
        setTimeout(function() {
          const inputs = document.querySelectorAll('input[type="email"], input[type="password"], input[type="text"]');
          inputs.forEach(input => {
            input.setAttribute('data-lpignore', 'true');
            input.setAttribute('data-form-type', 'other');
           // Add readonly attribute and remove it on focus
           input.setAttribute('readonly', 'true');
           input.addEventListener('focus', function() {
             this.removeAttribute('readonly');
           });
          });
         // Remove any LastPass elements that might have been injected
         const lastpassElements = document.querySelectorAll('[id*="__lpform_"], [data-lastpass-icon-root], div[class*="lpform"], img[id*="__lpform_"], div[id*="__lpform_"]');
         lastpassElements.forEach(el => el.remove());
        }, 100);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
